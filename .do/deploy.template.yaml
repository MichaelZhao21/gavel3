spec:
  name: jury
  services:
  - name: jury-service
    dockerfile_path: Dockerfile
    envs:
    - key: JURY_NAME
      scope: RUN_AND_BUILD_TIME
    - key: JURY_ADMIN_PASSWORD
      scope: RUN_AND_BUILD_TIME
    - key: MONGODB_URI
      scope: RUN_AND_BUILD_TIME
    - key: EMAIL_HOST
      scope: RUN_AND_BUILD_TIME
    - key: EMAIL_PORT
      scope: RUN_AND_BUILD_TIME
    - key: EMAIL_FROM
      scope: RUN_AND_BUILD_TIME
    - key: EMAIL_PASSWORD
      scope: RUN_AND_BUILD_TIME
    git:
      branch: master
      repo_clone_url: https://github.com/acmutd/jury.git
    instance_size_slug: basic-xxs
    instance_count: 1
  